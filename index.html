<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="images/music.svg" type="image/svg+xml">
</head>
<body>
    <div class="main-container">
        <!-- Left Player Section -->
        <div class="player-pane">
            <div class="music-player">
                <div class="album-art">
                    <img src="https://i.ytimg.com/vi/5UT2XkKpJ2M/maxresdefault.jpg" alt="Album Art" id="album-art">
                </div>

                <div class="song-info">
                    <h2 id="song-title">Butta Bomma</h2>
                    <p id="artist">Armaan Malik</p>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="duration">3:18</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn" id="shuffle"><i class="fas fa-random"></i></button>
                    <button class="btn" id="prev"><i class="fas fa-step-backward"></i></button>
                    <button class="btn play-btn" id="play"><i class="fas fa-play"></i></button>
                    <button class="btn" id="next"><i class="fas fa-step-forward"></i></button>
                    <button class="btn" id="repeat"><i class="fas fa-redo"></i></button>
                </div>

                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>

        <!-- Right Playlist Section -->
        <div class="playlist-pane">
            <div class="playlist-header">
                <h2><i class="fas fa-list-music"></i> Telugu Playlist</h2>
                <div class="search-box">
                    <input type="text" placeholder="Search songs..." id="search-input">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <ul class="playlist" id="playlist"></ul>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
